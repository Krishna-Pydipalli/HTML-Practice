<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Tags</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            background: linear-gradient(45deg,black,yellow);
            width: 400px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px black;
        }

        div video{
            width: 100%;
            outline: none;
        }

        div audio{
            outline: none;
        }
    </style>

</head>
<body>
    <h2>Audio File</h2>
    <div>
        <audio src="img/Samayama.mp3" controls></audio>
    </div>

    <h2>Audio File-2</h2>
    <div>
        <audio controls>
            <source src="img/Samayama.mp3" type="audio/mp3">
        </audio>
    </div>

    <h2>Video File</h2>
    <div>
        <video src="img/pexel.mp4" controls></video>
    </div>

    <h2>Video File-2</h2>
    <div><video controls>
        <source src="img/pexel.mp4" type="video/mp4">
    </video>
    </div>
    
</body>
</html>
