<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table Tags</title>
	</head>
	
	<body>
		<!-- Table -->
		<h3>Table</h3>
		<table border="1">
			<thead>
					<tr>
						<th>S.No</th>
						<th>Name</th>
						<th>Company</th>
						<th>Address</th>
					</tr>
			<thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>John</th>
					<td>Infosys</td>
					<td>Hyderabad</td>
				</tr>
			</tbody>
		</table>
		
		<br><br><br>
		
		<!-- Table with Column Span -->
		<h3>Table with Column Span</h3>
		<table border="1">
					<tr>
						<th>S.No</th>
						<th>Name</th>
						<th colspan="2">Company & Address</th>
					</tr>
				<tr>
					<td>1</td>
					<td>John</th>
					<td>Infosys</td>
					<td>Hyderabad</td>
				</tr>
		</table>
		
		<br><br><br>
		
		<!-- Table with Row Span -->
		<h3>Table with Row Span</h3>
		<table border="1">
					<tr>
						<th>S.No</th>
						<th>Name</th>
						<th colspan="2">Company & Address</th>
					</tr>
				<tr>
					<td rowspan="2">1</td>
					<td>John</th>
					<td>Infosys</td>
					<td>Hyderabad</td>
				</tr>
				<tr>
					<td>Michel</th>
					<td>Wipro</td>
					<td>Bangalore</td>
				</tr>
		</table>		
				
	</body>
</html>
