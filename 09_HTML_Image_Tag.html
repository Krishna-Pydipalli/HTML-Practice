<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Tag</title>
		<style>
		#photo{
			border: 10px solid saddlebrown;
			padding: 5px;
			}
			img{
				box-shadow: 5px 10px 20px black;
			}
		</style>
	</head>
	
	<body>
		<h2>Simple Image</h2>
		<img src="main_image.jpg" width="600" height="350">
		
		<h2>Another Image</h2>
		<img src="mega_family.png" width="600" height="350" alt="Mega Family">
		
		<h2>Image with Title</h2>
		<img src="my_image.jpg" width="600" height="350" alt="" title="My Image">
		
		<h2>Image from Google</h2>
		<img src="https://variety.com/wp-content/uploads/2024/02/Pawan-Kalyan-OG-poster.jpg?w=1000" width="600" height="350" alt="" title="OG Poster from Google">
		
		<h2>Image with Photo Frame</h2>
		<img src="family.png" width="600" height="350" alt="" title="Image with Photo Frame" id="photo">
	</body>
</html>
