<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Unorder List Tags</title>
		<style>
		ul{
			font-family: Arial, sans-serif;
			background-color: orangered;
			box-shadow: 0 0 10px black;
			width: 250px;
		}
		ul li{
			background-color: lightsalmon;
			margin: 5px;
			font-size: 15px;
		}
		</style>	
	</head>
	
	<body>
	
		<ul type="disc">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>JQuery</li>
			<li>BootStrap</li>
		</ul>
		<ul type="square">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>JQuery</li>
			<li>BootStrap</li>
		</ul>
		<ul type="circle">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>JQuery</li>
			<li>BootStrap</li>
		</ul>
		<ul type="none">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>JQuery</li>
			<li>BootStrap</li>
		</ul>
	</body>
</html>
